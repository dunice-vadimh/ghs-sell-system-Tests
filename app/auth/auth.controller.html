<form id="auth" ng-submit="auth.login()">

    <label> Login </label>

    <div>
        <input placeholder="login" ng-model="auth.name">
    </div>

    <label> Password </label>

    <div>
        <input placeholder="password" ng-model="auth.password">
    </div>

    <button type="submit">Auth</button>
</form>
