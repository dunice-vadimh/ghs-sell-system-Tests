<div class="container-fluid">
    <h1>Users</h1>
    <div search-query type="usersPage" query="users.query" search="users.search"></div>
    <div sort-query type="usersPage" query="users.query" search="users.search"></div>
    <div class="table">
        <table class=" table-bordered">
            <thead>
            <tr>
                <th class="col-lg-2">Created Date</th>
                <th class="col-lg-1">ID</th>
                <th class="col-lg-2">Exchange System</th>
                <th class="col-lg-1">User Type</th>
                <th class="col-lg-1">GHS Amount</th>
                <th class="col-lg-2">Mining Earning</th>
                <th class="col-lg-1">Orders Amount</th>
                <th class="col-lg-2">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users.usersList" ng-click="users.chooseUser(user.id)">
                <th class="col-lg-2">{{user.date| date:"dd-MM-yyyy  HH:mm"}}</th>
                <th class="col-lg-1">{{user.id}}</th>
                <th class="col-lg-2">{{user.exchange}}</th>
                <th class="col-lg-1">{{user.userType}}</th>
                <th class="col-lg-1">{{user.ghs}}</th>
                <th class="col-lg-2">{{user.mining}}</th>
                <th class="col-lg-1">{{user.orders}}</th>
                <th class="col-lg-3">{{user.actions}}</th>
            </tr>
            </tbody>
        </table>
    </div>
    <div sort-query type="usersPage" query="users.query" search="users.search"></div>
    <div pagination query="users.query" search="users.search"></div>
</div>
