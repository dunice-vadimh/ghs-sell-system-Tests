<div class="row filters">
    <div class="col-lg-4">
        <div class="row filters-row">
            <div class="col-lg-4">Exchange System:</div>
            <div class="col-lg-8">
                <div class="btn-group btn-group-justified" >
                    <label class="btn btn-default" ng-class="{active:(query.exchange == 'kraken')}">
                        <input name="exchange" type="radio" ng-model="query.exchange" value="kraken" />
                        Kraken
                    </label>
                    <label class="btn btn-default" ng-class="{active:(query.exchange == 'bitfinex')}">
                        <input name="exchange" type="radio" ng-model="query.exchange" value="bitfinex"/>
                        Bitfinex
                    </label>
                </div>
            </div>
        </div>
        <div class="row filters-row">
            <div class="col-lg-4">User:</div>
            <div class="col-lg-8">
                <div class="btn-group btn-group-justified" >
                    <label class="btn btn-default" ng-class="{active:(query.userType == 'system')}">
                        <input type="radio" ng-model="query.userType" ng-value="'system'"/>
                        System
                    </label>
                    <label class="btn btn-default" ng-class="{active:(query.userType == 'normal')}">
                        <input type="radio" ng-model="query.userType" ng-value="'normal'"/>
                        Normal
                    </label>
                </div>
            </div>
        </div>
        <div class="row filters-row">
            <div class="col-lg-4">Display:</div>
            <div class="col-lg-8">
                <div class="btn-group btn-group-justified" >
                    <label class="btn btn-default" ng-class="{active:(query.limit == 50)}">
                        <input type="radio" ng-model="query.limit" ng-value="50"/>
                        50
                    </label>
                    <label class="btn btn-default" ng-class="{active:(query.limit == 100)}">
                        <input type="radio" ng-model="query.limit" ng-value="100"/>
                        100
                    </label>
                    <label class="btn btn-default" ng-class="{active:(query.limit == 200)}">
                        <input type="radio" ng-model="query.limit" ng-value="200"/>
                        200
                    </label>
                    <label class="btn btn-default" ng-class="{active:(query.limit == 'all')}">
                        <input type="radio" ng-model="query.limit" ng-value="'all'"/>
                        All
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-lg-offset-1">
        <div class="row filters-row">
            <div class="col-lg-3">
                Created Date:
            </div>
            <div class="col-lg-7">
                <div class="row">
                    <div class="col-lg-5">
                        <datepicker date-format="MM/dd/yyyy">
                            <input class="col-lg-10" ng-model="query.dateFrom" type="text"/>
                            <span class="glyphicon glyphicon-calendar" ></span>
                        </datepicker>
                    </div>
                    <div class="col-lg-1">-</div>
                    <div class="col-lg-5">
                        <datepicker date-format="MM/dd/yyyy">
                            <input class="col-lg-10" ng-model="query.dateTo" type="text"/>
                            <span class="glyphicon glyphicon-calendar"></span>
                        </datepicker>
                    </div>
                </div>
            </div>
        </div>
        <div class="row filters-row">
            <div class="col-lg-3">
                GHS Amount:
            </div>
            <div class="col-lg-7">
                <input class=" col-lg-5" type="text" ng-model="query.ghsFrom"/>
                <div class="col-lg-1">-</div>
                <input class="col-lg-5" type="text" ng-model="query.ghsTo"/>
            </div>
        </div>
        <div class="row filters-row">
            <div class="col-lg-3">
                Mining Earning:
            </div>
            <div class="col-lg-7">
                <input class=" col-lg-5" type="text" ng-model="query.miningFrom"/>
                <div class="col-lg-1">-</div>
                <input class="col-lg-5" type="text" ng-model="query.miningTo"/>
            </div>
        </div>
        <div class="row filters-row">
            <div class="col-lg-3">
                Orders Amount:
            </div>
            <div class="col-lg-7">
                <input class=" col-lg-5" type="text" ng-model="query.ordersFrom"/>
                <div class="col-lg-1">-</div>
                <input class="col-lg-5" type="text" ng-model="query.ordersTo"/>
            </div>
        </div>
    </div>
</div>
